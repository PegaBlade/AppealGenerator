<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        background-color: #333;
        color: #fff;
      }
      form {
        background-color: #444;
        padding: 20px;
        border-radius: 5px;
      }
      input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        background-color: #555;
        color: #fff;
        font-size: 20px;
      }
      input[type=button] {
        width: 100%;
        background-color: #666;
        color: #fff;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 20px;
      }
      h1, h2 {
        color: #eee;
	   text-align: center;
      }
      p {
        font-family: sans-serif;
        background-color: #444;
        padding: 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Ban Appeal Generator</h1>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" autocomplete="off"><br>
      <label for="reason">Reason for ban:</label><br>
      <input type="text" id="reason" name="reason" autocomplete="off"><br><br>
      <input type="button" value="Generate Appeal" onclick="generateAppeal()">
    </form> 
    <br>
    <h2>Ban Appeal:</h2>
    <p id="appeal"></p>
    
    <script>
      function generateAppeal() {
        var name = document.getElementById("name").value;
        var reason = document.getElementById("reason").value;
        document.getElementById("appeal").innerHTML = "Dear admins,<br><br>I am writing to appeal my ban. My name is " + name + " and the reason for my ban was: " + reason + ".<br><br>I understand that I made a mistake and I am sorry for my actions. I promise to be more careful in the future and follow all the rules. I hope that you will consider lifting my ban so that I can continue to be a part of the community.<br><br>Sincerely,<br>" + name;
      }
    </script>
  </body>
</html>
